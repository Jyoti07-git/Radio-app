<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <section>
        
        <header>
           
            <ul>
              <li> <a href="#"> Home</a></li>
              <li> <a href="#"> Near Me</a></li>
              <li><a href="#"> Search</a></li>
              <li><a href="#"> SignIn</a></li>
              <li><a href="#"> Register Brodcaster</a></li>
            </ul>
        </header>
        <div class="gloss-effect"></div>
        <div class="content">
            <div class="textbox">
                <h2>Tune Into the Heartbeat of ,<br>It's <span>Real Radio</span></h2>
                <p>Bringing you non-stop music<br> live shows, breaking news, and inspiring voices â€” all in one place,  <br>24/7, wherever you are.</p>
                <a href="#">Get App</a></div>
             <div class="imgbox">
            <img src="images/img1.png"  class="radio">
        </div></div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgslider('images/img1.png');changecirclecolor('#B4BD62')"> </li>
            <li><img src="images/thumb2.png" onclick="imgslider('images/img2.png');changecirclecolor('#E2E2D2')"></li>
            <li><img src="images/thumb3.png" onclick="imgslider('images/img3.png');changecirclecolor('#8EBD9D')"> </li>
        </ul>
        
        
    </section>
    <script type="text/javascript">
        const images = [
            { img: 'images/img1.png', color: '#B4BD62' },
            { img: 'images/img2.png', color: '#E2E2D2' },
            { img: 'images/img3.png', color: '#8EBD9D' }
        ];
    
        let index = 0;
    
        function imgslider(anything){
            document.querySelector('.radio').src = anything;
        }
    
        function changecirclecolor(color){
            document.querySelector('section').style.background = color;
        }
    
        function highlightThumb(index) {
            const thumbs = document.querySelectorAll('.thumb li');
            thumbs.forEach((thumb, i) => {
                thumb.style.transform = i === index ? 'translateY(-15px)' : 'translateY(0)';
            });
        }
    
        function autoChange() {
            imgslider(images[index].img);
            changecirclecolor(images[index].color);
            highlightThumb(index);
    
            index = (index + 1) % images.length;
        }
    
        setInterval(autoChange, 2000); // Auto change every 3 seconds
    </script>
    
</body>
</html>
